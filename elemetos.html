<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elementos HTML</title>
</head>
  <body>
    <h1>Titulo 1</h1>
    <h2>Titulo 2</h2>
    <h3>Titulo 3</h3>
    <h4>Titulo 4</h4>
    <h5>Titulo 5</h5>
    <h6>Titulo 6</h6>

    <div>
      <p>paragrafo de texto</p>
      <span>span é uma div inline</span>
    </div>

    <p>lista ordenada</p>
    <ol>
      <li>item 1</li>
      <li>item 2</li>
      <li>item 3</li>
    </ol>
    
    <p>lista não ordenada</p>
    <ul>
      <li>brasil</li>
      <li>argentina</li>
      <li>paraguai</li>
    </ul>

    <p>tag &lt;menu&gt; pode usar no lugar de &lt;ul&gt;</p>
    <menu>
      <li>brasil</li>
      <li>argentina</li>
      <li>paraguai</li>
    </menu>
  </body>
</html>
