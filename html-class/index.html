<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Classes Example</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

  <div class="header">
    My Website
  </div>

  <div class="main">
    <div class="article">
      <h1>Welcome to My Website</h1>
      <p>This is a paragraph inside the main article of the webpage.</p>
    </div>
    <div class="sidebar">
      <h3>About Me</h3>
      <p>This is a sidebar where you can put additional information.</p>
    </div>
  </div>

  <div class="footer">
    Footer Content
  </div>

  </body>
</html>
