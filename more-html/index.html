<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">

  <title>More HTML</title>
</head>
  <body class="container" data-theme="light">
    <a href="https://www.globo.com/">Navegue para o site da Globo</a>
    <a href="#">Navegue para </a>

    <p>
      Paragrafo "&lt;p&gt;" <br>
      <strong>texto em negrito</strong> <br>
      <em>texto em italico</em> <br>
      <del>texto com "strikethrough"</del> <br>
      <ins>texto com "underline"</ins> <br>
      <mark>texto com "highlight"</mark> <br>
      <small>texto pequeno</small> <br>
      Hello <sub>texto subscrito</sub> <br>
      Hello <sup>texto sobrescrito</sup> <br>
    </p>

    <video src="cachorrinho.mp4" controls></video>
    <br>
    <audio src="audio.mp3" controls></audio>

    <form action="get">
      <label for="name">nome</label>
      <input type="text" name="name">  

      <label for="password">Password</label>
      <input type="password" name="password">

      <fieldset>
        <legend>Radio</legend>
        <label for="radio1">
          <input type="radio" name="radio" value="1">
          radio 1
        </label>
        <label for="radio2">
          <input type="radio" name="radio" value="2">
          radio 2
        </label>
        <label for="radio3">
          <input type="radio" name="radio" value="3">
          radio 3
        </label>
      </fieldset>

      <fieldset>
        <legend>Checkbox</legend>
        <label for="checkbox1">
          <input type="checkbox" name="checkbox1" value="1">
          checkbox 1
        </label>
        <label for="checkbox2">
          <input type="checkbox" name="checkbox2" value="2">
          checkbox 2
        </label>
        <label for="checkbox3">
          <input type="checkbox" name="checkbox3" value="3">
          checkbox 3
        </label>
      </fieldset>

      <label for="range">range</label>
      <input type="range" name="range">

      <label for="date">date</label>
      <input type="date" name="date">

      <label for="color">color</label>
      <input type="color" name="color">

      <label for="file">file</label>
      <input type="file" name="file">

      <label for="submit">submit</label>
      <input type="submit" name="submit">

      <label for="reset">reset</label>
      <input type="reset" name="reset">

      <label for="button">button</label>
      <input type="button" name="button">

      <label for="image">image</label>
      <input type="image" name="image">
    </form>
  </body>
</html>
